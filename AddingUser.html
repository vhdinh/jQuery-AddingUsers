<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Assignment - Adding User</title>
	<meta name="description" content="Coding Dojo jQuery Assignment - Adding a User with jQuery">
	<script type="text/javascript" src="jquery-2.2.1.js"></script>
	<script type="text/javascript" src="AddingUser.js"></script>
	<link rel="stylesheet" type="text/css" href="AddingUser.css">

</head>
<body>
	<div id="container">
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Address</th>
					<th>Contact #</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>


		<form>
		<h1>Add User</h1>
		<hr>
		First Name: <input type="text" id="first" name="firstName" placeholder="First Name">
		<br>
		Last Name: <input type="text" id="last" name="lastName" placeholder="Last Name">
		<br>
		Email Address: <input type="text" id="email" name="email" placeholder="Email Address">
		<br>
		Contact No.: <input type="text" id="contact" name="Contact" placeholder="Phone #">
		<br>
		<br>
		<button>Add User</button>
		</form>


	</div>
</body>
</html>
